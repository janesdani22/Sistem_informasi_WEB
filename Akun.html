<!DOCTYPE html>

<head>

    <title>Social Media Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            animation: profilePulse 2s ease-in-out infinite;
        }

        @keyframes profilePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile p {
            color: #ccc;
            font-size: 16px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateX(10px) scale(1.02);
        }

        .whatsapp {
            background: linear-gradient(45deg, #25d366, #128C7E);
        }

        .instagram {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #F56040);
        }

        .tiktok {
            background: linear-gradient(45deg, #000000, #ff0050);
        }

        .email {
            background: linear-gradient(45deg, #EA4335, #FBBC05);
        }

        .icon {
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-right: 15px;
        }

        .link-content {
            flex: 1;
        }

        .link-content h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .link-content p {
            font-size: 14px;
            opacity: 0.9;
        }

        .ripple {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 1s linear infinite;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        /* Hover Effects */
        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 15px;
            transition: transform 0.5s ease;
        }

        .social-link:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .icon {
            transition: transform 0.3s ease;
        }

        .social-link:hover .icon {
            transform: rotate(360deg);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .social-link {
                padding: 15px;
            }

            .icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
